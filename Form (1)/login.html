<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <section class="loginForm">

        <div class="login-form">
            <form>
                <h2>Login</h2>
                <div class="fldBox">
                    <label for="username">Username :</label>
                    <input class="formControl" type="text" id="username" name="username" placeholder="Enter Username"
                        required>
                </div>
                <div class="fldBox">
                    <label for="password">Psssword</label>
                    <input class="formControl" type="password" id="password" placeholder="Enter Psssword"
                        name="passwprd" required>
                </div>
                <div class="fldBox chkBoxFld">
                    <input class="chkBox" type="checkbox" id="remember" name="remember" required>
                    <label for="remember">Remember me</label>
                </div>
                <div class="btnBox">
                    <button class="login-button">Login</button>
                </div>
            </form>
        </div>

    </section>

</body>

</html>
